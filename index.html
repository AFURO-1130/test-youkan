<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>模写</title>

        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="css/responsive.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">

    <body>
        <header id="header">

                    <img src="img/header_logo.png">
                <div class="">

                </div>
               </div>

                            <li>企業理念</li>

        <section class="section">
